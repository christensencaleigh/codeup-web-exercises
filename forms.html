<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <header>Veridian Dynamics!</header>
    <hr>
    <form method="POST" action="https://request-inspector.glitch.me/">

        <h3>Enter your email and password</h3>
        <p>
            <label for="email">Email</label>
            <input id="email" name="email" type="email">
        </p>

        <p>
            <label for="password">Password</label>
            <input id="password" name="password" type="password">
        </p>

        <h3>Tell us about yourself!</h3>
        <p>
            <label for="bio">
                <textarea id="bio" name="bio">Tell us about you.</textarea>
            </label>
        </p>

        <section>
            <h3>How did you hear about us?</h3>
            <label for="billboard">
                Billboard <input id="billboard" type="radio" value="billboard">
            </label>
            <label for="radio ad">
                Radio ad <input id="Radio ad" type="radio" value="radio ad">
            </label>
            <label for="internet Ad">
                Internet ad <input id="internet ad" type="radio" value="internet ad">
            </label>
            <label for="other">
                Other <input id="other" type="radio" value="other">
            </label>
        </section>

        <section>
            <h3>What browser are you using?</h3>
            <label>
                <select name="browser preference">
                    <option value="safari">Safari</option>
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                </select>
            </label>
        </section>

        <p>
            <button type="submit">Submit</button>
        </p>

    </form>

</body>
</html>
